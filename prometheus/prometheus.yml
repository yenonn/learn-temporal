# =============================================================================
# Prometheus Configuration for Temporal
# =============================================================================

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  scrape_timeout: 10s

scrape_configs:
  # Temporal Server metrics
  - job_name: "temporal-server"
    static_configs:
      - targets: ["temporal:9090"]
        labels:
          service: "temporal-server"
    metrics_path: /metrics

