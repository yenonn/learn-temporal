# =============================================================================
# Temporal Production Docker Compose
# =============================================================================
# Architecture:
#   - PostgreSQL (primary persistence + visibility)
#   - Temporal Server (all-in-one with auto-setup)
#   - Temporal Web UI
#   - Temporal Admin Tools (CLI for management)
#   - Prometheus (metrics collection)
#   - Grafana (dashboards)
#
# For true HA production, split Temporal into separate services:
#   frontend, history, matching, worker
# and run multiple replicas behind a load balancer.
# =============================================================================

version: "3.8"

services:
  # ===========================================================================
  # PostgreSQL - Primary Persistence & Visibility Store
  # ===========================================================================
  postgresql:
    image: postgres:16-alpine
    container_name: temporal-postgresql
    restart: unless-stopped
    environment:
      POSTGRES_USER: temporal
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-temporal_prod_secret}
      POSTGRES_DB: temporal
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sh:/docker-entrypoint-initdb.d/init-db.sh:ro
    # Production PostgreSQL tuning
    command:
      - "postgres"
      - "-c" 
      - "max_connections=200"
      - "-c"
      - "shared_buffers=512MB"
      - "-c"
      - "effective_cache_size=1536MB"
      - "-c"
      - "maintenance_work_mem=128MB"
      - "-c"
      - "checkpoint_completion_target=0.9"
      - "-c"
      - "wal_buffers=16MB"
      - "-c"
      - "default_statistics_target=100"
      - "-c"
      - "random_page_cost=1.1"
      - "-c"
      - "effective_io_concurrency=200"
      - "-c"
      - "work_mem=4MB"
      - "-c"
      - "min_wal_size=1GB"
      - "-c"
      - "max_wal_size=4GB"
      - "-c"
      - "max_worker_processes=4"
      - "-c"
      - "max_parallel_workers_per_gather=2"
      - "-c"
      - "max_parallel_workers=4"
      - "-c"
      - "log_statement=none"
      - "-c"
      - "log_min_duration_statement=1000"
    networks:
      - temporal-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U temporal"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # ===========================================================================
  # Temporal Server - Core Workflow Engine
  # ===========================================================================
  # Uses auto-setup image which initializes DB schema automatically.
  # For multi-node production, run each service separately:
  #   temporalio/server with SERVICES=frontend
  #   temporalio/server with SERVICES=history
  #   temporalio/server with SERVICES=matching
  #   temporalio/server with SERVICES=worker
  # ===========================================================================
  temporal:
    image: temporalio/auto-setup:latest
    container_name: temporal-server
    restart: unless-stopped
    depends_on:
      postgresql:
        condition: service_healthy
    environment:
      # --- Database Configuration ---
      - DB=postgres12
      - DB_PORT=5432
      - POSTGRES_USER=temporal
      - POSTGRES_PWD=${POSTGRES_PASSWORD:-temporal_prod_secret}
      - POSTGRES_SEEDS=postgresql

      # --- Visibility Store (using same PostgreSQL) ---
      - VISIBILITY_DBNAME=temporal_visibility
      - VISIBILITY_DB_PORT=5432
      - VISIBILITY_POSTGRES_USER=temporal
      - VISIBILITY_POSTGRES_PWD=${POSTGRES_PASSWORD:-temporal_prod_secret}
      - VISIBILITY_POSTGRES_SEEDS=postgresql

      # --- Namespace Configuration ---
      - DEFAULT_NAMESPACE=default
      - DEFAULT_NAMESPACE_RETENTION=72h

      # --- Server Configuration ---
      - TEMPORAL_ADDRESS=temporal:7233
      - NUM_HISTORY_SHARDS=512
      - SKIP_SCHEMA_SETUP=false

      # --- Metrics (Prometheus) ---
      - PROMETHEUS_ENDPOINT=0.0.0.0:9090

      # --- Logging ---
      - LOG_LEVEL=info

      # --- Dynamic Config ---
      - DYNAMIC_CONFIG_FILE_PATH=/etc/temporal/config/dynamicconfig/dynamic_config.yaml
    ports:
      - "7233:7233"   # gRPC Frontend
      - "9090:9090"   # Prometheus metrics
    volumes:
      - ./dynamicconfig:/etc/temporal/config/dynamicconfig:ro
    networks:
      - temporal-network
    healthcheck:
      test: ["CMD", "temporal", "operator", "cluster", "health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  # ===========================================================================
  # Temporal Web UI
  # ===========================================================================
  temporal-ui:
    image: temporalio/ui:latest
    container_name: temporal-ui
    restart: unless-stopped
    depends_on:
      temporal:
        condition: service_healthy
    environment:
      - TEMPORAL_ADDRESS=temporal:7233
      - TEMPORAL_CORS_ORIGINS=http://localhost:8233
      - TEMPORAL_UI_PORT=8080
      - TEMPORAL_NOTIFY_ON_NEW_VERSION=true
      # Enable codec server if using encryption
      # - TEMPORAL_CODEC_ENDPOINT=http://codec-server:8888
    ports:
      - "8233:8080"
    networks:
      - temporal-network

  # ===========================================================================
  # Temporal Admin Tools (CLI)
  # ===========================================================================
  temporal-admin-tools:
    image: temporalio/admin-tools:latest
    container_name: temporal-admin-tools
    restart: unless-stopped
    depends_on:
      temporal:
        condition: service_healthy
    environment:
      - TEMPORAL_ADDRESS=temporal:7233
    stdin_open: true
    tty: true
    networks:
      - temporal-network

  # ===========================================================================
  # Prometheus - Metrics Collection
  # ===========================================================================
  prometheus:
    image: prom/prometheus:latest
    container_name: temporal-prometheus
    restart: unless-stopped
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    ports:
      - "9091:9090"
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.retention.time=30d"
      - "--storage.tsdb.retention.size=10GB"
    networks:
      - temporal-network

  # ===========================================================================
  # Grafana - Dashboards & Alerting
  # ===========================================================================
  grafana:
    image: grafana/grafana:latest
    container_name: temporal-grafana
    restart: unless-stopped
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-temporal_grafana}
      - GF_USERS_ALLOW_SIGN_UP=false
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
    depends_on:
      - prometheus
    networks:
      - temporal-network

volumes:
  postgres_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local

networks:
  temporal-network:
    driver: bridge
    name: temporal-network
