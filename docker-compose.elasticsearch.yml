# =============================================================================
# Docker Compose Override: Add Elasticsearch for Advanced Visibility
# =============================================================================
# Usage: docker compose -f docker-compose.yml -f docker-compose.elasticsearch.yml up -d
# =============================================================================

version: "3.8"

services:
  elasticsearch:
    image: elasticsearch:8.13.0
    container_name: temporal-elasticsearch
    restart: unless-stopped
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - xpack.security.http.ssl.enabled=false
      - ES_JAVA_OPTS=-Xms1g -Xmx1g
      - cluster.routing.allocation.disk.threshold_enabled=true
      - cluster.routing.allocation.disk.watermark.low=512mb
      - cluster.routing.allocation.disk.watermark.high=256mb
      - cluster.routing.allocation.disk.watermark.flood_stage=128mb
    ports:
      - "9200:9200"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    networks:
      - temporal-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health?wait_for_status=yellow&timeout=5s || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  # Override Temporal server to use Elasticsearch
  temporal:
    environment:
      - ENABLE_ES=true
      - ES_SEEDS=elasticsearch
      - ES_PORT=9200
      - ES_VERSION=v8
    depends_on:
      postgresql:
        condition: service_healthy
      elasticsearch:
        condition: service_healthy

volumes:
  elasticsearch_data:
    driver: local
